 <!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="styles/weui.min.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body ontouchstart>
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

    <div class="container" id="container"></div>

    <script type="text/html" id="tpl_tabbar">
		<div class="page">
		    <div class="page__bd" style="height: 100%;">
		        <div class="weui-tab">
		            <div class="weui-tab__panel">

		            </div>
		            <div class="weui-tabbar">
		                <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on js_item" data-id="tt" href="javascript:;">
		                    <img src="images/icon_nav_dialog.png" alt="" class="weui-tabbar__icon">
		                    <p class="weui-tabbar__label">关于我们</p>
		                </a>
		                <a href="javascript:;" class="weui-tabbar__item js_item">
		                    <img src="images/icon_nav_article.png" alt="" class="weui-tabbar__icon">
		                    <p class="weui-tabbar__label">培训</p>
		                </a>
		                <a href="javascript:;" class="weui-tabbar__item">
		                    <img src="images/icon_nav_search_bar.png" alt="" class="weui-tabbar__icon">
		                    <p class="weui-tabbar__label">证书查询</p>
		                </a>
		            </div>
		        </div>
		    </div>
		</div>
	</script>
	<script type="text/html" id="tpl_tt">
		<div class="page">
		    <div class="page__bd" style="height: 100%;">
		        <div class="weui-tab">
		            111
		        </div>
		    </div>
		</div>
	</script>
    <script src="js/zepto.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
